<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 flex items-center justify-center p-4">

  <div class="bg-white bg-opacity-90 backdrop-blur-md shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-purple-700">Form Registrasi</h1>

    <form action="#" method="post" class="space-y-4">
      <div>
        <label for="nama" class="block font-semibold text-gray-700">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" required>
      </div>

      <div>
        <label for="email" class="block font-semibold text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" required>
      </div>

      <div>
        <label for="telepon" class="block font-semibold text-gray-700">Nomor Telepon</label>
        <input type="tel" id="telepon" name="telepon" placeholder="Contoh: 081234567890" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" required>
      </div>

      <div>
        <label for="password" class="block font-semibold text-gray-700">Kata Sandi</label>
        <input type="password" id="password" name="password" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" required>
      </div>

      <div>
        <label for="tanggal" class="block font-semibold text-gray-700">Tanggal Lahir</label>
        <input type="date" id="tanggal" name="tanggal" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
      </div>

      <div>
        <label for="gender" class="block font-semibold text-gray-700">Jenis Kelamin</label>
        <select id="gender" name="gender" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
          <option value="pria">Pria</option>
          <option value="wanita">Wanita</option>
          <option value="lainnya">Lainnya</option>
        </select>
      </div>

      <div>
        <label for="alamat" class="block font-semibold text-gray-700">Alamat</label>
        <textarea id="alamat" name="alamat" rows="3" class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"></textarea>
      </div>

      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg shadow-md transition duration-300">
        Daftar
      </button>
    </form>

    <!-- Tambahan: Forgot Password, Login, dan Home -->
    <div class="text-center mt-4 space-y-2">
      <a href="#" class="text-sm text-purple-600 hover:underline font-semibold">Lupa Password?</a>
      <p class="text-sm text-gray-600">
        Sudah punya akun?
        <a href="#" class="text-purple-600 hover:underline font-semibold">Masuk di sini</a>
      </p>
      <a href="#" class="inline-block mt-2 text-sm text-gray-700 hover:text-purple-600 transition">‚Üê Kembali ke Home</a>
    </div>
  </div>

</body>
</html>
